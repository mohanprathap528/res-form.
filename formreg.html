<!DOCTYPE html>
<html lang="en">
<head>
  
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Registration Form</title>
   <link rel="Stylesheet" href="formreg.css">
</head>
<body>
   
       <div class="container">
      
      
<form  action="https://formspree.io/f/meqbqrar" method="POST">

    <h1>Student Data Form </h1>
       <label for="Name">Name</label>
       <input type="text" name="Name">
       <label for="E-Mail ID">Mail ID</label>
       <input type="text" name="E-Mail ID">
       <label for="Phone Number">Phone Number</label>
       <input type="text" name="Phone Number">
       <label for="Gender">Gender</label>
       <select name="Gender"><option value="Male">Male</option>
           <option value="Female">Female</option>
           <option value="Other">Other</option>
       </select>
       <label for="Address">Address</label>
       <input type="text" name="Address">
       <label for="About">About</label>
       <input type="text" name="About">


   <center>
       <button>
           Submit
       </button>
   </center>
</form>
</div>
</body>
</html>
